<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <radialGradient id="cloud-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"></stop>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"></stop>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="60"></feGaussianBlur>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="none"></rect>

  <!-- Large ambient cloud blobs -->
  <g filter="url(#blur)">
    <circle cx="400" cy="300" r="250" fill="url(#cloud-grad)"></circle>
    <circle cx="800" cy="200" r="300" fill="url(#cloud-grad)"></circle>
    <circle cx="1300" cy="400" r="280" fill="url(#cloud-grad)"></circle>
    <circle cx="1000" cy="700" r="250" fill="url(#cloud-grad)"></circle>
    <circle cx="600" cy="800" r="220" fill="url(#cloud-grad)"></circle>
    <circle cx="1500" cy="850" r="270" fill="url(#cloud-grad)"></circle>
  </g>
</svg>
